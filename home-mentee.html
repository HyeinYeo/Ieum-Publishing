<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>이음 - 사람을 잇다</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        
        :root {
            --primary-color: #7ECCC2;
            --active-bg: #d8f2ef;
            --secondary-color: #595959;
            --light-bg: #E5F6F4;
            --header-bg: #d8f2ef;
            --accent-color: #FFD600;
            --inactive-color: #e0e0e0;
            --shadow: 0 5px 15px rgba(126, 204, 194, 0.1);
            --card-shadow: 0 8px 16px rgba(126, 204, 194, 0.1);
            --transition: all 0.25s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 18px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 1px 20px rgba(126, 204, 194, 0.1);
            border-bottom: 1px solid rgba(126, 204, 194, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary-color), #5AB5A8);
            border-radius: 2px;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), #5AB5A8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }
        
        .nav-menu {
            display: flex;
            gap: 12px;
        }
        
        .nav-item {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(126, 204, 194, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(126, 204, 194, 0.15);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(126, 204, 194, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item:hover {
            transform: translateY(-2px);
            background: rgba(126, 204, 194, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(126, 204, 194, 0.25);
        }
        
        .nav-item:active {
            transform: translateY(0);
        }
        
        .nav-item img {
            width: 24px;
            height: 24px;
            transition: var(--transition);
            filter: grayscale(20%);
        }
        
        .nav-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        
        /* 햄버거 메뉴 */
        .hamburger-menu {
            display: none;
            width: 32px;
            height: 32px;
            position: relative;
            cursor: pointer;
            z-index: 1001;
            margin-left: auto;
            padding: 4px;
            border-radius: 8px;
            background: rgba(126, 204, 194, 0.08);
            border: 1px solid rgba(126, 204, 194, 0.15);
            transition: var(--transition);
        }
        
        .hamburger-menu:hover {
            background: rgba(126, 204, 194, 0.15);
            border-color: var(--primary-color);
        }
        
        .hamburger-icon {
            width: 20px;
            height: 2px;
            background: var(--primary-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: var(--transition);
            border-radius: 1px;
        }
        
        .hamburger-icon::before,
        .hamburger-icon::after {
            content: '';
            width: 20px;
            height: 2px;
            background: var(--primary-color);
            position: absolute;
            transition: var(--transition);
            border-radius: 1px;
        }
        
        .hamburger-icon::before {
            top: -6px;
        }
        
        .hamburger-icon::after {
            top: 6px;
        }
        
        .hamburger-menu.active {
            background: rgba(126, 204, 194, 0.2);
        }
        
        .hamburger-menu.active .hamburger-icon {
            background: transparent;
        }
        
        .hamburger-menu.active .hamburger-icon::before {
            transform: rotate(45deg);
            top: 0;
        }
        
        .hamburger-menu.active .hamburger-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }
        
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 75%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 90px 25px 25px;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
            border-left: 1px solid rgba(126, 204, 194, 0.1);
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            background: rgba(126, 204, 194, 0.05);
            border: 1px solid rgba(126, 204, 194, 0.1);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .mobile-nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .mobile-nav-item:hover::before {
            transform: scaleY(1);
        }
        
        .mobile-nav-item:hover {
            background: rgba(126, 204, 194, 0.1);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .mobile-nav-item img {
            width: 26px;
            height: 26px;
            margin-right: 15px;
            transition: var(--transition);
        }
        
        .mobile-nav-item:hover img {
            transform: scale(1.1);
        }
        
        .mobile-nav-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--secondary-color);
            transition: var(--transition);
        }
        
        .mobile-nav-item:hover .mobile-nav-text {
            color: var(--primary-color);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: 85px; /* 헤더 높이 + 여백 */
            padding-bottom: 40px; /* 푸터 높이 + 여백 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
        }
        
        /* Background Elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0.05;
            z-index: 0;
        }
        
        .bg-circle-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
            animation: float 15s ease-in-out infinite;
        }
        
        .bg-circle-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation: float 20s ease-in-out infinite reverse;
        }
        
        .bg-circle-3 {
            width: 200px;
            height: 200px;
            top: 40%;
            left: 15%;
            opacity: 0.08;
            animation: float 10s ease-in-out infinite 2s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, auto);
            gap: 20px;
            width: calc(100% - 40px);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .menu-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            height: 80px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .menu-card.active {
            background: var(--active-bg);
        }
        
        .menu-card.inactive {
            background: var(--inactive-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            opacity: 0.8;
            pointer-events: none;
        }
        
        .menu-card.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(126, 204, 194, 0.15);
        }
        
        .menu-card .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }
        
        .menu-card.active:hover .accent-bar {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .menu-icon {
            font-size: 28px;
            margin-right: 15px;
            color: var(--secondary-color);
            flex-shrink: 0;
        }
        
        .menu-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .inactive .menu-icon, 
        .inactive .menu-title {
            color: #888;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px 0;
            text-align: center;
            font-size: 12px;
            color: rgba(51, 51, 51, 0.7);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid rgba(126, 204, 194, 0.1);
        }
        
        .footer p {
            margin: 0;
            font-weight: 300;
        }
        
        /* Responsive Styles */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 30px;
                max-width: 800px;
            }
            
            .menu-card {
                height: 180px;
                flex-direction: column;
                justify-content: center;
                padding: 20px;
                text-align: center;
            }
            
            .menu-icon {
                font-size: 42px;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .menu-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 767px) {
            header {
                padding: 15px 5%;
            }
            
            .logo::before {
                width: 3px;
                height: 30px;
                left: -8px;
            }
            
            .logo-text {
                font-size: 20px;
                margin-left: 8px;
            }
            
            .nav-menu {
                display: none;
            }
            
            .hamburger-menu {
                display: block;
            }
            
            .container {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-circle bg-circle-1" data-speed="0.03"></div>
    <div class="bg-circle bg-circle-2" data-speed="0.05"></div>
    <div class="bg-circle bg-circle-3" data-speed="0.04"></div>
    
    <header>
        <div class="logo" onclick="location.href='./home-mentee.html'">
            <img src="./image/symbol.png" alt="이음 로고" style="width: 40px; height: 40px; margin-right: 10px;">
            <span class="logo-text"> [ 이;음 ] - 사람을 잇다 </span>
        </div>
        <div class="nav-menu">
            <div class="nav-item" onclick="location.href='https://cafe.naver.com/ieum365'">
                <img src="./image/naver-cafe.png" alt="네이버 카페">
            </div>
            <div class="nav-item" onclick="location.href='http://pf.kakao.com/_pVCxen'">
                <img src="./image/kakaotalk-channel.jpg" alt="카카오톡 채널">
            </div>
            <div class="nav-item" onclick="location.href='./mypage-mentee.html'">
                <img src="./image/profile.png" alt="프로필">
            </div>
            <div class="nav-item" onclick="location.href='./landing.html'">
                <img src="./image/logout.png" alt="로그아웃">
            </div>
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-icon"></div>
        </div>
    </header>
    
    <!-- 모바일 내비게이션 -->
    <div class="mobile-nav">
        <div class="mobile-nav-item" onclick="location.href='https://cafe.naver.com/ieum365'">
            <img src="./image/naver-cafe.png" alt="네이버 카페">
            <span class="mobile-nav-text">네이버 카페</span>
        </div>
        <div class="mobile-nav-item" onclick="location.href='http://pf.kakao.com/_pVCxen'">
            <img src="./image/kakaotalk-channel.jpg" alt="카카오톡 채널">
            <span class="mobile-nav-text">카카오톡 채널</span>
        </div>
        <div class="mobile-nav-item" onclick="location.href='./mypage-mentee.html'">
            <img src="./image/profile.png" alt="프로필">
            <span class="mobile-nav-text">프로필</span>
        </div>
        <div class="mobile-nav-item" onclick="location.href='./landing.html'">
            <img src="./image/logout.png" alt="로그아웃">
            <span class="mobile-nav-text">로그아웃</span>
        </div>
    </div>
    
    <!-- 오버레이 -->
    <div class="overlay"></div>
    
    <div class="container">
        <div class="menu-grid">
            <div class="menu-card active" onclick="location.href='./individual-application.html'">
                <div class="menu-icon">👤</div>
                <h3 class="menu-title">멘티 신청(개인)</h3>
                <div class="accent-bar"></div>
            </div>
            
            <div class="menu-card active" onclick="location.href='./group-application.html'">
                <div class="menu-icon">👥</div>
                <h3 class="menu-title">멘티 신청(그룹)</h3>
                <div class="accent-bar"></div>
            </div>
            
            <div class="menu-card active" onclick="location.href='./notice.html'">
                <div class="menu-icon">🗓️</div>
                <h3 class="menu-title">멘토링 신청</h3>
                <div class="accent-bar"></div>
            </div>
            
            <div class="menu-card inactive">
                <div class="menu-icon">📊</div>
                <h3 class="menu-title">만족도 조사</h3>
                <div class="accent-bar"></div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 이음. All rights reserved.</p>
    </footer>

    <script>
        // 배경 원소 애니메이션
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                document.querySelectorAll('.bg-circle').forEach(circle => {
                    const speed = parseFloat(circle.getAttribute('data-speed') || 0.05);
                    const offsetX = (x - 0.5) * speed * 100;
                    const offsetY = (y - 0.5) * speed * 100;
                    
                    circle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                });
            });
        }

        // 카드 클릭 이벤트
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('click', function() {
                if (!card.classList.contains('inactive')) {
                    alert(`${card.querySelector('.menu-title').textContent} 페이지로 이동합니다.`);
                }
            });
        });
        
        // 햄버거 메뉴 이벤트
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const mobileNav = document.querySelector('.mobile-nav');
        const overlay = document.querySelector('.overlay');
        
        if (hamburgerMenu) {
            hamburgerMenu.addEventListener('click', function() {
                hamburgerMenu.classList.toggle('active');
                mobileNav.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
            });
        }
        
        // 오버레이 클릭 이벤트
        if (overlay) {
            overlay.addEventListener('click', function() {
                hamburgerMenu.classList.remove('active');
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }
        
        // 모바일 내비게이션 아이템 클릭 이벤트
        document.querySelectorAll('.mobile-nav-item').forEach(item => {
            item.addEventListener('click', function() {
                if (hamburgerMenu) {
                    hamburgerMenu.classList.remove('active');
                }
                if (mobileNav) {
                    mobileNav.classList.remove('active');
                }
                if (overlay) {
                    overlay.classList.remove('active');
                }
                document.body.style.overflow = '';
                
                alert(`${this.querySelector('.mobile-nav-text').textContent} 페이지로 이동합니다.`);
            });
        });
    </script>
</body>
</html>
