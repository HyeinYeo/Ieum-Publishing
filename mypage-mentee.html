<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>이음 - 마이페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        
        :root {
            --primary-color: #7ECCC2;
            --primary-light: #E5F6F4;
            --secondary-color: #333333;
            --background-color: #f9fafa;
            --box-color: #f2f2f2;
            --active-color: #7ECCC2;
            --inactive-color: #e0e0e0;
            --accent-color: #FFD600;
            --text-color: #333333;
            --light-text: #777777;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s ease;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 18px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 1px 20px rgba(126, 204, 194, 0.1);
            border-bottom: 1px solid rgba(126, 204, 194, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary-color), #5AB5A8);
            border-radius: 2px;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), #5AB5A8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }
        
        .nav-menu {
            display: flex;
            gap: 12px;
        }
        
        .nav-item {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(126, 204, 194, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(126, 204, 194, 0.15);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(126, 204, 194, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item:hover {
            transform: translateY(-2px);
            background: rgba(126, 204, 194, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(126, 204, 194, 0.25);
        }
        
        .nav-item:active {
            transform: translateY(0);
        }
        
        .nav-item img {
            width: 24px;
            height: 24px;
            transition: var(--transition);
            filter: grayscale(20%);
        }
        
        .nav-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        
        /* 햄버거 메뉴 */
        .hamburger-menu {
            display: none;
            width: 32px;
            height: 32px;
            position: relative;
            cursor: pointer;
            z-index: 1001;
            margin-left: auto;
            padding: 4px;
            border-radius: 8px;
            background: rgba(126, 204, 194, 0.08);
            border: 1px solid rgba(126, 204, 194, 0.15);
            transition: var(--transition);
        }
        
        .hamburger-menu:hover {
            background: rgba(126, 204, 194, 0.15);
            border-color: var(--primary-color);
        }
        
        .hamburger-icon {
            width: 20px;
            height: 2px;
            background: var(--primary-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: var(--transition);
            border-radius: 1px;
        }
        
        .hamburger-icon::before,
        .hamburger-icon::after {
            content: '';
            width: 20px;
            height: 2px;
            background: var(--primary-color);
            position: absolute;
            transition: var(--transition);
            border-radius: 1px;
        }
        
        .hamburger-icon::before {
            top: -6px;
        }
        
        .hamburger-icon::after {
            top: 6px;
        }
        
        .hamburger-menu.active {
            background: rgba(126, 204, 194, 0.2);
        }
        
        .hamburger-menu.active .hamburger-icon {
            background: transparent;
        }
        
        .hamburger-menu.active .hamburger-icon::before {
            transform: rotate(45deg);
            top: 0;
        }
        
        .hamburger-menu.active .hamburger-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }
        
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 75%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 90px 25px 25px;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
            border-left: 1px solid rgba(126, 204, 194, 0.1);
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            background: rgba(126, 204, 194, 0.05);
            border: 1px solid rgba(126, 204, 194, 0.1);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .mobile-nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .mobile-nav-item:hover::before {
            transform: scaleY(1);
        }
        
        .mobile-nav-item:hover {
            background: rgba(126, 204, 194, 0.1);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .mobile-nav-item img {
            width: 26px;
            height: 26px;
            margin-right: 15px;
            transition: var(--transition);
        }
        
        .mobile-nav-item:hover img {
            transform: scale(1.1);
        }
        
        .mobile-nav-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--secondary-color);
            transition: var(--transition);
        }
        
        .mobile-nav-item:hover .mobile-nav-text {
            color: var(--primary-color);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* 컨테이너 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 60px;
        }
        
        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
            margin-top: 30px;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        /* 마이페이지 레이아웃 */
        .mypage-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
            align-items: start; /* 컨테이너들이 내용에 맞게 높이 조절 */
        }
        
        /* 좌측 영역 - 사용자 정보 */
        .user-info-section {
            background-color: var(--box-color);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 15px;
            text-align: center;
        }
        
        /* info-item 스타일 통일 */
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* 기본 레이블 스타일 */
        .info-label {
            font-size: 14px;
            color: var(--light-text);
            font-weight: 500;
        }
        
        .info-value {
            font-size: 16px;
            color: var(--text-color);
            font-weight: 500;
            background-color: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .job-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* 우측 영역 - 스터디 정보 */
        .study-info-section {
            background-color: var(--box-color);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .permission-row {
            display: flex;
            gap: 15px;
            align-items: flex-end; /* 하단 정렬 */
        }
        
        .permission-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 신청권한여부의 레이블과 값 사이 간격 조정 */
        .permission-info.info-item {
            gap: 8px; /* 다른 항목들과 동일한 간격 */
        }
        
        .permission-button {
            width: 120px;
            flex-shrink: 0;
            white-space: nowrap;
            height: fit-content; /* 버튼 높이를 내용에 맞게 */
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button {
            background-color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .button:hover {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 8px rgba(126, 204, 194, 0.3);
        }
        
        .button.active {
            background-color: var(--primary-light);
            color: var(--secondary-color);
        }
        
        .button.inactive {
            background-color: var(--inactive-color);
            color: var(--light-text);
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .permission-button {
            width: 120px;
            flex-shrink: 0;
            white-space: nowrap;
        }
        
        .personal-application {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(126, 204, 194, 0.5);
        }
        
        .personal-application .button {
            width: 100%;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px 0;
            text-align: center;
            font-size: 12px;
            color: var(--light-text);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid rgba(126, 204, 194, 0.1);
        }
        
        .footer p {
            margin: 0;
            font-weight: 300;
        }
        
        /* 반응형 스타일 */
        @media (max-width: 900px) {
            .mypage-layout {
                grid-template-columns: 1fr;
            }
            
            .user-info-section,
            .study-info-section {
                padding: 25px;
            }
        }
        
        @media (max-width: 767px) {
            header {
                padding: 15px 5%;
            }
            
            .logo::before {
                width: 3px;
                height: 30px;
                left: -8px;
            }
            
            .logo-text {
                font-size: 20px;
                margin-left: 8px;
            }
            
            .nav-menu {
                display: none;
            }
            
            .hamburger-menu {
                display: block;
            }
            
            .page-title {
                font-size: 24px;
                margin-bottom: 30px;
            }
            
            .container {
                padding: 85px 15px 60px;
            }
            
            .user-info-section,
            .study-info-section {
                padding: 20px;
            }
            
            .section-title {
                font-size: 18px;
                margin-bottom: 12px;
            }
            
            .info-label {
                font-size: 13px;
            }
            
            .info-value {
                font-size: 15px;
                padding: 10px 12px;
            }
            
            .button {
                padding: 12px 15px;
                font-size: 15px;
            }
            
            .permission-row {
                align-items: flex-end; /* 모바일에서도 하단 정렬 유지 */
            }
            
            .permission-button {
                width: 110px;
            }
        }
        
        @media (max-width: 480px) {
            .job-info {
                grid-template-columns: 1fr 1fr; /* 모바일에서도 직군/직류를 가로로 유지 */
                gap: 10px;
            }
            
            .user-info-section,
            .study-info-section {
                padding: 15px;
                gap: 15px;
            }
            
            .info-item {
                gap: 5px;
            }
            
            .info-value {
                padding: 8px 10px;
            }
            
            /* 신청권한여부와 버튼 정렬 - 높이 맞춤 개선 */
            .permission-row {
                display: flex;
                flex-direction: row;
                gap: 8px;
                align-items: flex-end; /* 하단 정렬로 변경 */
            }
            
            .permission-info {
                flex: 1;
                min-width: 0;
                display: flex;
                flex-direction: column;
            }
            
            .permission-info .info-value {
                margin-bottom: 0; /* 하단 여백 제거 */
            }
            
            .permission-button {
                width: 90px;
                font-size: 13px;
                padding: 8px 5px;
                white-space: nowrap;
                height: 37px; /* info-value와 동일한 높이로 고정 */
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        // 햄버거 메뉴 이벤트
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const mobileNav = document.querySelector('.mobile-nav');
        const overlay = document.querySelector('.overlay');
        
        if (hamburgerMenu) {
            hamburgerMenu.addEventListener('click', function() {
                hamburgerMenu.classList.toggle('active');
                mobileNav.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
            });
        }
        
        // 오버레이 클릭 이벤트
        if (overlay) {
            overlay.addEventListener('click', function() {
                hamburgerMenu.classList.remove('active');
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }
        
        // 모바일 내비게이션 아이템 클릭 이벤트
        document.querySelectorAll('.mobile-nav-item').forEach(item => {
            item.addEventListener('click', function() {
                hamburgerMenu.classList.remove('active');
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
                
                alert(`${this.querySelector('.mobile-nav-text').textContent} 페이지로 이동합니다.`);
            });
        });
        
        // 버튼 클릭 이벤트
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                if (!this.classList.contains('inactive')) {
                    alert(`${this.textContent} 기능을 실행합니다.`);
                }
            });
        });
        
        // 개인 신청 모드 설정
        function setPersonalMode() {
            document.getElementById('cancelPersonal').classList.add('active');
            document.getElementById('cancelPersonal').classList.remove('inactive');
            
            document.getElementById('cancelStudy').classList.add('inactive');
            document.getElementById('cancelStudy').classList.remove('active');
            
            document.getElementById('applyPermission').classList.add('inactive');
            document.getElementById('applyPermission').classList.remove('active');

        // 스터디 신청 모드 설정
        function setStudyMode() {
            document.getElementById('cancelPersonal').classList.add('inactive');
            document.getElementById('cancelPersonal').classList.remove('active');
            
            document.getElementById('cancelStudy').classList.add('active');
            document.getElementById('cancelStudy').classList.remove('inactive');
            
            document.getElementById('applyPermission').classList.add('active');
            document.getElementById('applyPermission').classList.remove('inactive');

        setStudyMode();
